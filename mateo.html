<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta author="Mateo Castro Batiz">
  <title>Sneakicks Shoe Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .card {
      background: white;
      border-radius: 8px;
      margin: 1em;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1em;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .card h3 {
      margin: 0.5em 0;
    }
    .card p {
      color: green;
      font-weight: bold;
    }
    .card button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sneakicks Shoe Store</h1>
    <p>Find the best deals on Nike, Adidas, and Puma shoes!</p>
  </header>

  <nav>
    <a href="#nike">Nike</a>
    <a href="#adidas">Adidas</a>
    <a href="#puma">Puma</a>
  </nav>

  <div class="container">
    <div class="card" id="nike">
      <img src=/imagenes/nike.jpg alt="Nike Air">
      <h3>Nike Air Max</h3>
      <p>$120</p>
      <button>Buy Now</button>
    </div>

    <div class="card" id="adidas">
      <img src=/imagenes/adidas.jpg alt="Adidas Ultra">
      <h3>Adidas Ultraboost</h3>
      <p>$130</p>
      <button>Buy Now</button>
    </div>

    <div class="card" id="puma">
      <img src=imagenes/puma.jpg alt="Puma Runner">
      <h3>Puma Runner</h3>
      <p>$90</p>
      <button>Buy Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 SneakicksShoe Store | Designed by Mateo for learning Google Analytics
  </footer>

  <!-- Google Analytics placeholder -->
  <!-- Replace 'G-XXXXXXXXXX' with your actual measurement ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

</body>
</html>
